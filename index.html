<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  .dark body {
    background-color: hsl(223, 49%, 9%); /* dark-base-200 */
    background-image: radial-gradient(circle at top, hsl(222, 47%, 12%) 0%, hsl(223, 49%, 9%) 70%);
  }
  body {
    background-color: hsl(240, 5%, 96%); /* base-200 (zinc-100) - a clean, warm light gray */
  }
  /* Custom style for highlight.js to integrate with the app's theme */
  pre code.hljs {
    display: block;
    overflow-x: auto;
    padding: 1em;
    background: transparent; /* Inherit the parent's dark background for a seamless look */
    color: #abb2bf; /* Default text color from atom-one-dark theme */
  }

  /* --- Global Button & Tooltip Improvements --- */
  
  /* Add subtle transitions to all buttons for a more responsive feel */
  button {
    transition: all 0.2s ease-in-out;
  }
  /* Add a slight lift effect on hover for non-disabled buttons */
  button:not(:disabled):hover {
    transform: translateY(-1px);
    box-shadow: var(--tw-shadow-md);
  }
  /* Settle the button back down on click */
  button:not(:disabled):active {
    transform: translateY(0);
  }

  /* Tooltip Container */
  .tooltip {
    position: relative;
    display: inline-block;
  }
  
  /* Tooltip Text */
  .tooltip .tooltip-text {
    visibility: hidden;
    width: max-content;
    background-color: hsl(240, 6%, 10%); /* base-content */
    color: hsl(210, 40%, 98%); /* dark-content */
    text-align: center;
    border-radius: 6px;
    padding: 5px 10px;
    position: absolute;
    z-index: 10;
    bottom: 125%; /* Position above the element */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s;
    font-size: 0.75rem;
    font-weight: 500;
    pointer-events: none;
  }
  
  /* Tooltip styling for dark mode */
  .dark .tooltip .tooltip-text {
    background-color: hsl(210, 40%, 98%);
    color: hsl(240, 6%, 10%);
  }

  /* Show the tooltip on hover */
  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
    transform: translateX(-50%) translateY(-4px); /* Add a slight lift */
  }
</style>
